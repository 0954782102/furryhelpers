
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UA Online Admin Suite | Artem_Furrry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&family=Pacifico&display=swap');
        
        :root {
            --admin-gold: #fbbf24;
            --admin-emerald: #10b981;
            --admin-red: #ef4444;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #020617;
            color: #f8fafc;
            overflow-x: hidden;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .new-year-font { font-family: 'Pacifico', cursive; }

        .glass-card {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Оптимізація анімацій для мобільних */
        .snow-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.5;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            animation: fall linear infinite;
            will-change: transform;
        }

        @keyframes fall {
            to { transform: translateY(105vh) rotate(360deg); }
        }

        /* Заборона виділення тексту для UI елементів */
        .no-select { user-select: none; }

        /* Кастомний скроллбар */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
