
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UA Online Admin Helper | Happy New Year</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&family=Pacifico&display=swap');
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: radial-gradient(circle at center, #0a192f 0%, #020617 100%);
            color: #f8fafc;
            overflow-x: hidden;
            min-height: 100-screen;
        }

        .new-year-font { font-family: 'Pacifico', cursive; }

        /* 3D Entrance */
        .entrance-3d {
            animation: entrance3d 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            perspective: 1000px;
        }

        @keyframes entrance3d {
            0% { transform: perspective(1000px) rotateX(20deg) translateY(100px) scale(0.9); opacity: 0; }
            100% { transform: perspective(1000px) rotateX(0deg) translateY(0) scale(1); opacity: 1; }
        }

        /* Snowflake Animation */
        .snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            user-select: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(105vh) translateX(20px) rotate(360deg); }
        }

        .glass-card {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        .gold-glow {
            box-shadow: 0 0 20px rgba(234, 179, 8, 0.2);
        }
    </style>
